{% extends 'base.html' %}

{% block title %}Confirmer la suppression{% endblock %}

{% block content %}
  <h1>Supprimer la tâche</h1>
  <p>Voulez-vous vraiment supprimer la tâche&nbsp;: <strong>{{ tache.titre }}</strong> ?</p>
  {% if tache.description %}
    <p><em>{{ tache.description }}</em></p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div style="margin-top:1rem">
      <button type="submit" style="color:#fff;background:#c00;padding:0.4rem 0.6rem;border:none">Supprimer</button>
      <a href="{% url 'taches:list' %}">Annuler</a>
    </div>
  </form>
{% endblock %}
